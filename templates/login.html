{% extends "base.html" %}
{% block content %}
<div class="card auth-card">
    <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">會員登入</h3>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">電子信箱</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">密碼</label>
                <input type="password" name="password" class="form-control" placeholder="請輸入密碼" required>
            </div>
            <button type="submit" class="btn btn-success w-100">登入系統</button>
        </form>
        <div class="mt-3 text-center">
            <small>還沒有帳號？ <a href="{{ url_for('auth.register') }}">點此註冊</a></small>
        </div>
    </div>
</div>
{% endblock %}
